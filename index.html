
<!DOCTYPE html>
<head>
    <title>Game</title>
    <link rel="stylesheet" href="misEstilos.css">
</head>
<body onload="comenzarCuenta()">
    <h2>Responde lo mas rapido que puedas!<span id=cuentaRegresiva></span></h2>
    <p>1. Cual es la capital de Canada?</p>
    <input id="pregunta1" type="text">
    <p>2. Cual es la capital de Honduras?</p>
    <input id="pregunta2" type="text">
    <p>3. Cual es la capital de China</p>
    <input id="pregunta3" type="text">
    <p>4. Cual es la capital de Espa√±a?</p>
    <input id="pregunta4" type="text">
    <p>5. Cual es la capital de Chile?</p>
    <input id="pregunta5" type="text">
    <br><br>
    <button onclick="Finished()">Finalizado!</button>
    <br><br>
    <button onclick="tryAgain()">Intentar de nuevo.</button>

    <audio id="audioFinal">
        <source src="gameover.mp3" type="audio/mpeg">
        Sonido no habilitado
    </audio>
    <script>
        let tiempoTerminado;
        let intervaloDeTiempo;

        function comenzarCuenta(){
            tiempoTerminado= setTimeout(tiempoCumplido,30000);
            intervaloDeTiempo=setInterval(ticTac,1000);

            document.getElementById("cuentaRegresiva").textContent = 30;
        }
        function ticTac(){
            let tiempo=document.getElementById("cuentaRegresiva").textContent;
            document.getElementById("cuentaRegresiva").textContent = tiempo-1;
        }
        function tiempoCumplido(){
            clearInterval(intervaloDeTiempo);  
            document.getElementById("cuentaRegresiva").textContent = 0;
            document.getElementById("audioFinal").play();
            alert("Game Over");
        }
        function Finished(){
            clearTimeout(tiempoTerminado);
            clearInterval(intervaloDeTiempo);

            let fecha= new Date();
            let pregunta1 = document.getElementById("pregunta1").value;
            let pregunta2 = document.getElementById("pregunta2").value;
            let pregunta3 = document.getElementById("pregunta3").value;
            let pregunta4 = document.getElementById("pregunta4").value;
            let pregunta5 = document.getElementById("pregunta5").value;

            let mensaje = fecha.toLocaleDateString("es-Es")+"\n"+
            "1. "+ pregunta1 + "\n"+
            "2. "+ pregunta2 + "\n"+
            "3. "+ pregunta3 + "\n"+
            "4. "+ pregunta4 + "\n"+
            "5. "+ pregunta5;

            alert(mensaje);

        }
        function tryAgain(){
            location.reload();
        }
    </script>
</body>
</html>
